name: Build, Sign, and Deploy with Provenance

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Critical: These permissions enable OIDC token generation for keyless signing
permissions:
  contents: read
  packages: write
  id-token: write  # Required for Sigstore keyless signing

env:
  REGISTRY: ghcr.io

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set lowercase image name (required for container registries)
      - name: Set image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Install in-toto
      - name: Install in-toto
        run: pip install in-toto securesystemslib cryptography

      # Generate in-toto signing key (ephemeral for PoC)
      - name: Generate in-toto key
        run: |
          chmod +x scripts/*.py
          ./scripts/generate-intoto-key.py -k in-toto-key
          # Create copies for verify script compatibility
          cp in-toto-key layout-owner-key
          cp in-toto-key.pub layout-owner-key.pub

      # Update layout with generated key and sign it
      - name: Update and sign in-toto layout
        run: |
          ./scripts/update-layout-keys.py -l in-toto-layout.json -k in-toto-key.pub
          ./scripts/sign-layout.py -l in-toto-layout.json -k in-toto-key

      # Generate in-toto link metadata for checkout step
      - name: Record checkout step
        run: |
          in-toto-run \
            --step-name checkout \
            --signing-key in-toto-key \
            --products app.py Dockerfile requirements.txt .github/workflows/build-and-sign.yml \
            -- echo "Checkout complete"

      # Step 2: Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      # Step 5: Build and push Docker image
      # This creates the artifact we'll sign
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          # Enable provenance attestation (SLSA provenance)
          provenance: true
          # Enable SBOM attestation
          sbom: true

      # Record build step in in-toto
      - name: Record build step
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "${DIGEST}" > image-digest.txt
          in-toto-run \
            --step-name build \
            --signing-key in-toto-key \
            --materials app.py Dockerfile requirements.txt \
            --products image-digest.txt \
            -- echo "Build complete"

      # Step 6: DAST scanning with Dastardly
      - name: Run container for DAST scanning
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          echo "Starting container for DAST scan: ${IMAGE}"

          # Run container in background
          docker run -d --name dast-target -p 8080:8080 "${IMAGE}"

          # Wait for app to be ready
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run Dastardly DAST scan
        run: |
          echo "Running PortSwigger Dastardly DAST scan..."

          # Create output directory
          mkdir -p $(pwd)/dastardly-output

          # Run Dastardly with proper user mapping to avoid permission issues
          # Capture exit code to process report before failing
          set +e
          docker run --rm \
            --user $(id -u):$(id -g) \
            --network host \
            -v $(pwd)/dastardly-output:/dastardly \
            -e BURP_START_URL=http://localhost:8080 \
            -e BURP_REPORT_FILE_PATH=/dastardly/dastardly-report.xml \
            public.ecr.aws/portswigger/dastardly:latest
          DAST_EXIT_CODE=$?
          set -e

          # Copy report to working directory for artifacts and in-toto (even if scan failed)
          if [ -f dastardly-output/dastardly-report.xml ]; then
            cp dastardly-output/dastardly-report.xml dastardly-report.xml
            echo "DAST report generated and copied."
          fi

          # Check exit code and fail if vulnerabilities were found
          if [ $DAST_EXIT_CODE -ne 0 ]; then
            echo "DAST scan FAILED. Vulnerabilities detected (exit code: $DAST_EXIT_CODE)"
            echo "Security gate activated - blocking build from proceeding to signing."
            echo "Review the DAST report artifact for details."
            exit $DAST_EXIT_CODE
          fi

          echo "DAST scan passed. No significant vulnerabilities found."
          echo "scan-complete" > dast-scan-complete.txt

      - name: Stop DAST target container
        if: always()
        run: |
          docker stop dast-target || true
          docker rm dast-target || true

      - name: Upload Dastardly DAST report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dastardly-report
          path: dastardly-report.xml

      - name: Record DAST scan step in in-toto
        run: |
          in-toto-run \
            --step-name dast-scan \
            --signing-key in-toto-key \
            --materials image-digest.txt \
            --products dast-scan-complete.txt dastardly-report.xml \
            -- echo "DAST scan complete"

      # Step 7: Install Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      # Step 8: Sign the container image with Sigstore
      - name: Sign container image
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          echo "Signing: ${IMAGE}"
          
          cosign sign --yes \
            -a "repo=${{ github.repository }}" \
            -a "ref=${{ github.ref }}" \
            -a "sha=${{ github.sha }}" \
            "${IMAGE}"

      # Step 9: Attest SLSA provenance with cosign
      - name: Generate and attest provenance
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"

          # Generate SLSA provenance predicate
          cat > provenance.json << EOF
          {
            "buildType": "https://github.com/actions/runner",
            "builder": {
              "id": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            },
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                },
                "entryPoint": ".github/workflows/build-and-sign.yml"
              }
            },
            "metadata": {
              "buildInvocationId": "${{ github.run_id }}",
              "buildStartedOn": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "completeness": {
                "parameters": true,
                "environment": true,
                "materials": true
              }
            },
            "materials": [
              {
                "uri": "git+https://github.com/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                }
              }
            ]
          }
          EOF

          # Attest the provenance
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "${IMAGE}"

      # Step 10: Verify our own signature (sanity check)
      - name: Verify image signature
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          
          # Verify signature
          cosign verify ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com

          echo "Signature verified successfully!"
          echo "verified" > signature-verified.txt

      # Record sign step in in-toto
      - name: Record sign step
        run: |
          in-toto-run \
            --step-name sign \
            --signing-key in-toto-key \
            --materials image-digest.txt \
            --products signature-verified.txt \
            -- echo "Signing complete"

      # Step 11: Download and display provenance
      - name: Verify and display provenance
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          
          # Verify provenance attestation
          cosign verify-attestation ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --type slsaprovenance | jq -r '.payload' | base64 -d | jq .

          echo "Provenance verified successfully!"

      # Verify in-toto supply chain
      - name: Verify in-toto supply chain
        run: |
          chmod +x verify-supply-chain.sh
          ./verify-supply-chain.sh

      # Upload in-toto link metadata as artifacts
      - name: Upload in-toto metadata
        uses: actions/upload-artifact@v4
        with:
          name: in-toto-metadata
          path: |
            *.link
            in-toto-layout.json
            in-toto-key.pub
            layout-owner-key.pub
            image-digest.txt
            dast-scan-complete.txt
            signature-verified.txt

  # Separate job: Deploy with verification
  deploy:
    needs: build-and-sign
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Set image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Verify image before deployment
        run: |
          # In production, this would be the image digest from the previous job
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          
          echo "Verifying image signature before deployment..."
          cosign verify ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com
          
          echo "Verifying provenance attestation..."
          cosign verify-attestation ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --type slsaprovenance
          
          echo "All verifications passed - safe to deploy!"

      # Step: Deploy to Kubernetes (example)
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying verified image..."
          # kubectl apply -f deployment.yaml
          # Your actual deployment logic here