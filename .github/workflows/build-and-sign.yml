name: Build, Sign, and Deploy with Provenance

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Critical: These permissions enable OIDC token generation for keyless signing
permissions:
  contents: read
  packages: write
  id-token: write  # Required for Sigstore keyless signing

env:
  REGISTRY: ghcr.io

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set lowercase image name (required for container registries)
      - name: Set image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Install in-toto
      - name: Install in-toto
        run: pip install in-toto securesystemslib

      # Generate in-toto signing key (ephemeral for PoC)
      - name: Generate in-toto key
        run: |
          python3 << 'PYEOF'
          from securesystemslib import keys
          import json

          # Generate key pair
          key = keys.generate_rsa_key(bits=2048)

          # Save private key
          with open('in-toto-key', 'w') as f:
              json.dump(key, f)

          # Extract and save public key
          public_key = {
              'keyid': key['keyid'],
              'keyid_hash_algorithms': key['keyid_hash_algorithms'],
              'keyval': {'public': key['keyval']['public']},
              'scheme': key['scheme']
          }
          with open('in-toto-key.pub', 'w') as f:
              json.dump(public_key, f)

          print(f"Key ID: {key['keyid']}")
          PYEOF

      # Update layout with generated key
      - name: Update in-toto layout with key
        run: |
          python3 << 'PYEOF'
          import json

          # Read the public key
          with open('in-toto-key.pub', 'r') as f:
              pub_key = json.load(f)

          # Read the layout
          with open('in-toto-layout.json', 'r') as f:
              layout = json.load(f)

          # Add key to layout and update step pubkeys
          layout['keys'] = {pub_key['keyid']: pub_key}
          for step in layout['steps']:
              step['pubkeys'] = [pub_key['keyid']]

          # Write updated layout
          with open('in-toto-layout.json', 'w') as f:
              json.dump(layout, f, indent=2)

          print("Layout updated with key:", pub_key['keyid'])
          PYEOF

      # Generate in-toto link metadata for checkout step
      - name: Record checkout step
        run: |
          in-toto-run \
            --step-name checkout \
            --signing-key in-toto-key \
            --products app.py Dockerfile requirements.txt .github/workflows/build-and-sign.yml \
            -- echo "Checkout complete"

      # Step 2: Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      # Step 5: Build and push Docker image
      # This creates the artifact we'll sign
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          # Enable provenance attestation (SLSA provenance)
          provenance: true
          # Enable SBOM attestation
          sbom: true

      # Record build step in in-toto
      - name: Record build step
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "${DIGEST}" > image-digest.txt
          in-toto-run \
            --step-name build \
            --signing-key in-toto-key \
            --materials app.py Dockerfile requirements.txt \
            --products image-digest.txt \
            -- echo "Build complete"

      # Step 6: Install Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      # Step 7: Sign the container image with Sigstore
      - name: Sign container image
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          echo "Signing: ${IMAGE}"
          
          cosign sign --yes \
            -a "repo=${{ github.repository }}" \
            -a "ref=${{ github.ref }}" \
            -a "sha=${{ github.sha }}" \
            "${IMAGE}"

      # Step 8: Attest SLSA provenance with cosign
      - name: Generate and attest provenance
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"

          # Generate SLSA provenance predicate
          cat > provenance.json << EOF
          {
            "buildType": "https://github.com/actions/runner",
            "builder": {
              "id": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            },
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                },
                "entryPoint": ".github/workflows/build-and-sign.yml"
              }
            },
            "metadata": {
              "buildInvocationId": "${{ github.run_id }}",
              "buildStartedOn": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "completeness": {
                "parameters": true,
                "environment": true,
                "materials": true
              }
            },
            "materials": [
              {
                "uri": "git+https://github.com/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                }
              }
            ]
          }
          EOF

          # Attest the provenance
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "${IMAGE}"

      # Step 9: Verify our own signature (sanity check)
      - name: Verify image signature
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          
          # Verify signature
          cosign verify ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com

          echo "Signature verified successfully!"
          echo "verified" > signature-verified.txt

      # Record sign step in in-toto
      - name: Record sign step
        run: |
          in-toto-run \
            --step-name sign \
            --signing-key in-toto-key \
            --materials image-digest.txt \
            --products signature-verified.txt \
            -- echo "Signing complete"

      # Step 10: Download and display provenance
      - name: Verify and display provenance
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          
          # Verify provenance attestation
          cosign verify-attestation ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --type slsaprovenance | jq -r '.payload' | base64 -d | jq .

          echo "Provenance verified successfully!"

      # Verify in-toto supply chain
      - name: Verify in-toto supply chain
        run: |
          chmod +x verify-supply-chain.sh
          ./verify-supply-chain.sh

      # Upload in-toto link metadata as artifacts
      - name: Upload in-toto metadata
        uses: actions/upload-artifact@v4
        with:
          name: in-toto-metadata
          path: |
            *.link
            in-toto-layout.json
            in-toto-key.pub
            image-digest.txt
            signature-verified.txt

  # Separate job: Deploy with verification
  deploy:
    needs: build-and-sign
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Set image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Verify image before deployment
        run: |
          # In production, this would be the image digest from the previous job
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          
          echo "Verifying image signature before deployment..."
          cosign verify ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com
          
          echo "Verifying provenance attestation..."
          cosign verify-attestation ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --type slsaprovenance
          
          echo "All verifications passed - safe to deploy!"

      # Step: Deploy to Kubernetes (example)
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying verified image..."
          # kubectl apply -f deployment.yaml
          # Your actual deployment logic here