name: Build, Sign, and Deploy with Provenance

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Critical: These permissions enable OIDC token generation for keyless signing
permissions:
  contents: read
  packages: write
  id-token: write  # Required for Sigstore keyless signing
  attestations: write  # Required for provenance generation

env:
  REGISTRY: ghcr.io

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set lowercase image name (required for container registries)
      - name: Set image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Step 2: Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      # Step 5: Build and push Docker image
      # This creates the artifact we'll sign
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          # Enable provenance attestation (SLSA provenance)
          provenance: true
          # Enable SBOM attestation
          sbom: true

      # Step 6: Install Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      # Step 7: Sign the container image with Sigstore
      - name: Sign container image
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          echo "Signing: ${IMAGE}"
          
          cosign sign --yes \
            -a "repo=${{ github.repository }}" \
            -a "ref=${{ github.ref }}" \
            -a "sha=${{ github.sha }}" \
            "${IMAGE}"

      # Step 8: Attest the provenance
      - name: Generate and sign provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

      # Step 9: Verify our own signature (sanity check)
      - name: Verify image signature
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          
          # Verify signature
          cosign verify ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com
          
          echo "Signature verified successfully!"

      # Step 10: Download and display provenance
      - name: Verify and display provenance
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          
          # Verify provenance attestation
          cosign verify-attestation ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --type slsaprovenance | jq -r '.payload' | base64 -d | jq .
          
          echo "Provenance verified successfully!"

  # Separate job: Deploy with verification
  deploy:
    needs: build-and-sign
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Set image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Verify image before deployment
        run: |
          # In production, this would be the image digest from the previous job
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          
          echo "Verifying image signature before deployment..."
          cosign verify ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com
          
          echo "Verifying provenance attestation..."
          cosign verify-attestation ${IMAGE} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --type slsaprovenance
          
          echo "All verifications passed - safe to deploy!"

